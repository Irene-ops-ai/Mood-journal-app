<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Entries</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <h1>Journal Entries</h1>
  {% for entry in entries %}
    <h3>{{ entry['title'] }}</h3>
    <p>{{ entry['content'] }}</p>
    <small>{{ entry['created_at'] }}</small>
    <hr>
  {% else %}
    <p>No journal entries yet.</p>
  {% endfor %}
  <a href="/">Back</a>
</body>
</html>
