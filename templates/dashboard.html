  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <h1>ðŸ“Š Donation Dashboard</h1>
  <canvas id="donationChart" width="400" height="200"></canvas>
  <a href="/">Back to Journal</a>

  <script>
    let labels = {{ labels | tojson | safe }};
    let amounts = {{ amounts | tojson | safe }};
    const ctx = document.getElementById('donationChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Donations (KES)',
          data: amounts,
          borderColor: 'blue',
          backgroundColor: 'lightblue',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Donation Trends Over Time' }
        }
      }
    });
  </script>
</body>
</html>
